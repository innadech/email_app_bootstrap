<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div
      class="container-fluid mt-3 bg-light-subtle border border-primary-subtle rounded-3"
    >
      <div
        style="height: 50px"
        class="container-fluid mt-3 bg-light-subtle border border-primary-subtle rounded-3"
      >
        <div class="row align-items-start text-center p-2">
          <div class="col">+ Compose</div>
          <div class="col">Adress</div>
          <div class="col">inna_d@meta.ua</div>
          <div class="col">Log out</div>
        </div>
      </div>
      <div
        style="height: 600px"
        class="container-fluid mt-3 bg-light-subtle border border-primary-subtle rounded-3"
      >
        <div style="height: 100%" class="row gx-5">
          <div class="col-sm-3 text-left">
            <div class="p-2 fs-5">
              <span class="material-symbols-outlined"> download </span>Inbox
            </div>
            <div class="p-2 fs-5">
              <span class="material-symbols-outlined"> star </span>Starred
            </div>
            <div class="p-2 fs-5">Sent</div>
            <div class="p-2 fs-5">All Mail</div>
            <div class="p-2 fs-5">Drafts</div>
            <div class="p-2 fs-5">Spam</div>
            <div class="p-2 fs-5">Trash</div>
          </div>
          <div class="col-sm-9 p-2">
            <div style="width: 70%; height: 50px">
              <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default"
                  >Search mail</span
                >
                <input
                  type="text"
                  class="form-control"
                  aria-label="Sizing example input"
                  aria-describedby="inputGroup-sizing-default"
                />
              </div>
            </div>
            <div
              style="height: 500px"
              class="container p-4 bg-light-subtle border border-primary-subtle rounded-3"
            >
              <div style="height: 150px">
                <div>
                  <div class="input-group">
                    <span class="input-group-text" id="addon-wrapping">To</span>
                    <input
                      type="text"
                      class="form-control"
                      placeholder="Username"
                      aria-label="Username"
                      aria-describedby="addon-wrapping"
                    />
                  </div>
                  <div class="input-group">
                    <span class="input-group-text" id="basic-addon1">From</span>
                    <span class="form-control">< alex@foo.com ></span>
                  </div>
                  <div class="input-group">
                    <span class="input-group-text" id="addon-wrapping"
                      >Subject</span
                    >
                    <input type="text" class="form-control" />
                  </div>
                </div>
              </div>
              <div style="width: 100%; height: 250px">
                <!-- <p class="fs-3">Text</p> -->
                <div class="form-floating">
                  <textarea
                    class="form-control"
                    placeholder="Leave a comment here"
                    id="floatingTextarea2"
                    style="height: 200px"
                  ></textarea>
                  <label for="floatingTextarea2">Message</label>
                </div>
              </div>
              <div style="width: 20%; height: 100px">
                <div class="container overflow-hidden text-center">
                  <div class="row gx-5">
                    <div class="col">
                      <div
                        class="p-2 bg-light-subtle border border-primary-subtle rounded-3"
                      >
                        Send
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
